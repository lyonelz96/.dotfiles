# vim:fileencoding=utf-8:ft=conf:foldmethod=marker

#: Gruvbox Baby {{{

foreground            #ebdbb2
background            #272727
selection_foreground  #655b53
selection_background  #ebdbb2
url_color             #d65c0d

# black
color0   #272727
